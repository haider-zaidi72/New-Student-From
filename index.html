<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institute Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Welcome to Our Institute</h1>
  </header>

  <!-- Signup & Login Buttons -->
  <div class="auth-buttons">
    <a href="signup.html" class="btn signup">Signup</a>
    <a href="login.html" class="btn login">Login</a>
  </div>

  <!-- Admin Buttons -->
  <footer>
    <h2>Select Admin Panel</h2>
    <div class="admin-buttons">
      <button id="mainAdminBtn" onclick="loginAs('main')" class="btn admin">Main Admin</button>
      <button id="gulshanAdminBtn" onclick="loginAs('Gulshan')" class="btn admin">Gulshan Admin</button>
      <button id="korangiAdminBtn" onclick="loginAs('Korangi')" class="btn admin">Korangi Admin</button>
      <button id="nazimabadAdminBtn" onclick="loginAs('Nazimabad')" class="btn admin">Nazimabad Admin</button>
      <button id="defenceAdminBtn" onclick="loginAs('Defence')" class="btn admin">Defense Admin</button>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="app.js"></script>

</body>
</html>
